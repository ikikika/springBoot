<!DOCTYPE >
<html>
  <head>
    <title>Grades</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <div class="topnav">
      <a>Form</a>
      <a>Grades</a>
    </div>

    <div class="container">
      <h2>Grades</h2>
      <table id="table">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:object="${first}">
          <td th:text="*{name}"></td>
          <td th:text="*{subject}"></td>
          <td th:text="*{score}"></td>
        </tr>
        <tr th:object="${second}">
          <td th:text="*{name}"></td>
          <td th:text="*{subject}"></td>
          <td th:text="*{score}"></td>
        </tr>
      </table>

      <p th:if="${first.age > 22}">Age is below 22</p>
      <p th:unless="${first.age > 22}">Age is not below 22</p>

      <p
        th:text="${first.age > 22} ? 'Age is below 22' : 'Age is not below 22'"
      ></p>

      <p th:text="${#strings.contains(first.subject, 'magic')}"></p>

    </div>
  </body>
</html>
